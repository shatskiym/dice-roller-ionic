<ion-header>

  <ion-navbar>
    <ion-title>New Dice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="serverOK">
    <div *ngIf="diceCreated">
      <h4>You seccessfully create new dice! Go to 'Play' to choose him!</h4>
    </div>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" [value]="name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Edges" [value]="edges" [(ngModel)]="edges"></ion-input>
      </ion-item>
    </ion-list>
    <div class="create-new-dice-button">
      <button ion-button round (click)="createNewDice()">
        Create
      </button>
    </div>
  </div>
  <div *ngIf="!serverOK">
    <h3>Ohh, looks like server not responded, try again later, please!</h3>
  </div>
</ion-content>
