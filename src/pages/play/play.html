<ion-header>

  <ion-navbar>
    <ion-title>Select number of dice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list inset>
    <ion-item *ngFor="let dice of dices">
      {{ dice }}
      <button ion-button icon-only round clear>
        <ion-icon name="arrow-up"></ion-icon>
      </button>
      <button ion-button icon-only round clear>
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
