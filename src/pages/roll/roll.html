<ion-header>

  <ion-navbar>
    <ion-title>Roll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class='result-container'>
    <button ion-button round (click)="rollDices()">
      Reroll
    </button>
    <div>
      Total: <span class='result'>{{totalResult}}</span>
    </div>
  </div>
  <ion-list inset>
    <ion-item *ngFor="let dice of dicesForRoll">
      <div class='result-item-container'>
        <span>{{ dice.name }}</span>
        <span>Result: <span class='result'>{{ dice.value }}</span></span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
